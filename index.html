<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog up</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <h1 class="title">Личный Блог</h1>
  <div class="row">
    <div class="new-post">
      <h2 class="subtitle">Новый пост</h2>
      <input class="js-new-post__title new-post__title" type="text" placeholder="Введите заголовок" name="subtitle">
      <div class="js-validationTitle validationTitle validationTitle__hidden"></div>
      <textarea name="text" class="js-new-post__text new-post__text" cols="30" placeholder="Введите текст"
        rows="10"></textarea>
      <div class="js-validationText validationText validationText__hidden"></div>
      <button class="js-new-post__btn new-post__btn">Опубликовать</button>
      <button class="js-clear-post__btn clear-post__btn">Очистить ленту</button>
    </div>
    <div class="posts-section">
      <h2 class="subtitle">Лента</h2>
      <div class="js-posts posts">
        <p class="posts_empty">Лента пустая...</p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
